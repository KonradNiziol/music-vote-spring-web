<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>INDEX</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/index.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>
</head>
<body>
<div th:include="fragments/menu"></div>
<div class="container">
    <h2>Sing up form:</h2>
    <form method="post" th:action="@{/users/create}" th:object="${user}" novalidate>


        <div class="form-group">
            <label for="name">Name: </label>
            <input id="name" type="text" class="form-control" th:field="*{name}" placeholder="Enter surname"/>
        </div>

        <div class="form-group">
            <label for="surname">Surname: </label>
            <input id="surname" type="text" class="form-control"  th:field="*{surname}" placeholder="Enter Name" name="surname">
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input id="age" type="number" th:field="*{age}" class="form-control"/>
        </div>


        <button type="submit" class="btn btn-default">Submit</button>
    </form>

    <div class="row">
        <div class="col-8 offset-2">
            <table class="table table-bordered">
                <thead>
                <th>#</th>
                <th>Name</th>
                <th>Surname</th>
                <th>age</th>
                <th>Remove</th>
                </thead>
                <tbody>
                <tr th:each="user, iter : ${users}">
                    <td th:text="${iter.count}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.surname}"></td>
                    <td th:text="${user.age}"></td>
                    <td>
                        <form th:action="@{/users/remove}" method="post" style="display: inline-block">
                            <input name="id" type="number" th:value="${user.id}" hidden="hidden" readonly="readonly" />
                            <button class="btn btn-danger" type="submit">Remove</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
